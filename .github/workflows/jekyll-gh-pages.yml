# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["portfolio/V1.1"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: true

env:
    VITE_PORTFOLIO_FIREBASE_APIKEY: ${{secrets.VITE_PORTFOLIO_FIREBASE_APIKEY}}
    VITE_PORTFOLIO_FIREBASE_AUTH_DOMAIN: ${{secrets.VITE_PORTFOLIO_FIREBASE_AUTH_DOMAIN}}
    VITE_PORTFOLIO_FIREBASE_PROJECT_ID: ${{secrets.VITE_PORTFOLIO_FIREBASE_PROJECT_ID}}
    VITE_PORTFOLIO_FIREBASE_STORAGE_BUCKET: ${{secrets.VITE_PORTFOLIO_FIREBASE_STORAGE_BUCKET}}
    VITE_PORTFOLIO_FIREBASE_MESSAGING_SENDER_ID: ${{secrets.VITE_PORTFOLIO_FIREBASE_MESSAGING_SENDER_ID}}
    VITE_PORTFOLIO_FIREBASE_APP_ID: ${{secrets.VITE_PORTFOLIO_FIREBASE_APP_ID}}
    VITE_PORTFOLIO_FIREBASE_MEASUREMENT_ID: ${{secrets.VITE_PORTFOLIO_FIREBASE_MEASUREMENT_ID}}

jobs:
    # Single deploy job since we're just deploying
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "npm"
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build
            - name: Setup Pages
              uses: actions/configure-pages@v3
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  # Upload dist repository
                  path: "./dist"
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
